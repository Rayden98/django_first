{% extends 'base.html'%}

{% block title %}
    <title>Edit Task - Taskmate</title>
{% endblock %}

{% block content %}
    <div class="container">
    </br>

        <form method="POST" class="row">
            {% csrf_token %}
            <label class="col-2"></label>
            <input type="text" class="form-control col-6" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}" style="width: 500px;">
            <input type="hidden" name="done" value="{{ task_obj.done }}" style="width: 500px;">
            <button type="submit" class="btn btn-primary col-2">Update Task</button>
        </form>
    </div>
{% endblock content%}
